<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arwin van der Heiden - Coming Soon</title>
    <style>
        :root {
            --bg-dark: #0f172a;
            --card-bg: #1e293b;
            --accent: #38bdf8;
            --text: #e2e8f0;
            --terminal-green: #22c55e;
            --code-comment: #64748b;
            --code-string: #f59e0b;
            /* Nieuwe kleuren voor de koffiemachine */
            --coffee-bean: #3e2723;
            --coffee-liquid: #5d4037;
            --machine-outline: #334155;
            --machine-body: #1e293b;
            --machine-accent: #475569;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: var(--bg-dark);
            color: var(--text);
            min-height: 100vh; /* Changed to min-height for scroll safety on small screens */
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden; /* Prevent horizontal scroll */
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
            padding: 20px 0; /* Add some padding for vertical spacing */
        }

        .container {
            text-align: center;
            max-width: 800px;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        /* De afbeelding */
        .visual-img {
            max-width: 100%;
            width: 500px;
            border-radius: 15px;
            box-shadow: 0 0 50px rgba(56, 189, 248, 0.2);
            border: 2px solid rgba(255,255,255,0.1);
            animation: float 6s ease-in-out infinite;
            margin-bottom: 30px;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        h1 {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            color: #94a3b8;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        /* TERMINAL VENSTER */
        .terminal-window {
            background-color: #000;
            border-radius: 8px;
            border: 1px solid #334155;
            padding: 15px;
            text-align: left;
            font-size: 14px;
            color: var(--terminal-green);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            max-width: 500px;
            margin: 0 auto;
            height: 140px;
            overflow: hidden;
            position: relative;
        }

        .terminal-header {
            display: flex;
            gap: 6px;
            margin-bottom: 10px;
            border-bottom: 1px solid #333;
            padding-bottom: 8px;
        }

        .dot { width: 10px; height: 10px; border-radius: 50%; }
        .red { background: #ef4444; }
        .yellow { background: #eab308; }
        .green { background: #22c55e; }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 15px;
            background-color: var(--terminal-green);
            animation: blink 1s infinite;
            vertical-align: middle;
        }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        /* Progress Bar */
        .loading-container {
            width: 100%;
            background-color: #334155;
            height: 6px;
            border-radius: 3px;
            margin-top: 30px;
            overflow: hidden;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .loading-bar {
            height: 100%;
            background-color: var(--accent);
            width: 0%;
            animation: load 4s ease-out forwards;
        }

        @keyframes load {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 95%; }
        }

        /* De grappige tekst status */
        .funny-status {
            margin-top: 20px;
            margin-bottom: 20px;
            font-size: 14px;
            color: var(--text);
            font-family: 'Courier New', Courier, monospace;
        }
        
        .code-keyword { color: #c084fc; }
        .code-string { color: var(--code-string); }
        .code-comment { 
            color: var(--code-comment); 
            display: block;
            margin-top: 5px;
            font-size: 12px;
            font-style: italic;
        }

        /* =========================================
           NIEUW: De CSS Espresso Machine Animatie
        ========================================= */
        .coffee-machine-container {
            width: 180px;
            height: 220px;
            margin: 0 auto 30px auto; /* Centrally aligned */
            position: relative;
        }

        /* SVG Styling voor 'Comic' look */
        .comic-svg {
            width: 100%;
            height: 100%;
            stroke: var(--machine-outline);
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
            filter: drop-shadow(2px 2px 0px rgba(0,0,0,0.3)); /* Comic schaduw effect */
        }

        .machine-fill { fill: var(--machine-body); }
        .machine-accent-fill { fill: var(--machine-accent); }
        .bean-fill { fill: var(--coffee-bean); stroke: none; }
        .liquid-fill { fill: var(--coffee-liquid); stroke: none; }

        /* --- Animaties --- */

        /* 1. Bonen vallen */
        .bean-group-1 { animation: dropBeans 3s linear infinite; }
        .bean-group-2 { animation: dropBeans 3s linear infinite 1.5s; opacity: 0; }

        @keyframes dropBeans {
            0% { transform: translateY(-20px); opacity: 1; }
            60% { transform: translateY(40px); opacity: 1; }
            70% { transform: translateY(50px); opacity: 0; }
            100% { transform: translateY(50px); opacity: 0; }
        }

        /* 2. Koffie stroomt */
        .coffee-stream {
            animation: flowStream 3s ease-in-out infinite;
            transform-origin: top center;
        }

        @keyframes flowStream {
            0%, 40% { transform: scaleY(0); opacity: 0; }
            50% { opacity: 1; }
            60%, 80% { transform: scaleY(1); opacity: 1; }
            100% { transform: scaleY(0); opacity: 0; }
        }

        /* 3. Kopje vult */
        .cup-liquid {
            animation: fillCup 3s ease-in-out infinite;
            transform-origin: bottom center;
        }

        @keyframes fillCup {
            0%, 50% { transform: scaleY(0); }
            85%, 95% { transform: scaleY(0.8); }
            100% { transform: scaleY(0); }
        }

        /* 4. Stoom */
        .steam {
            animation: riseSteam 2s ease-out infinite;
            opacity: 0;
        }
        .steam:nth-child(2) { animation-delay: 0.5s; }
        .steam:nth-child(3) { animation-delay: 1s; }

        @keyframes riseSteam {
            0% { transform: translateY(0) scale(1); opacity: 0; stroke: #aaa; }
            50% { opacity: 0.7; }
            100% { transform: translateY(-30px) scale(1.5); opacity: 0; stroke: #fff;}
        }

        /* Knoppen */
        .notify-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 12px 25px;
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--accent);
            text-decoration: none;
            border-radius: 30px;
            font-family: 'Segoe UI', sans-serif;
            font-weight: bold;
            transition: 0.3s;
        }

        .notify-btn:hover {
            background: var(--accent);
            color: #0f172a;
            box-shadow: 0 0 15px var(--accent);
        }

    </style>
</head>
<body>

    <div class="container">
        
        <img src="Loopbaan.png" alt="Loopbaan Visualisatie" class="visual-img">

        <h1>Arwin van der Heiden</h1>
        <p class="subtitle">Interactief Dashboard CV</p>

        <div class="terminal-window">
            <div class="terminal-header">
                <div class="dot red"></div>
                <div class="dot yellow"></div>
                <div class="dot green"></div>
            </div>
            <div id="typewriter"></div>
            <span class="cursor"></span>
        </div>

        <div class="loading-container">
            <div class="loading-bar"></div>
        </div>

        <div class="funny-status">
            <span class="code-keyword">console</span>.log(<span class="code-string">"Portfolio soon online...."</span>);
            <span class="code-comment">// ⚠️ Error: Critical caffeine level missing. </span>
        </div>

        <div class="coffee-machine-container">
            <svg class="comic-svg" viewBox="0 0 200 220" xmlns="http://www.w3.org/2000/svg">
                <g stroke-width="2" fill="none">
                    <path class="steam" d="M135 150 Q 140 140, 135 130" />
                    <path class="steam" d="M145 150 Q 150 140, 145 130" />
                    <path class="steam" d="M155 150 Q 160 140, 155 130" />
                </g>

                <rect x="40" y="60" width="120" height="130" rx="10" class="machine-fill"/>
                <path d="M60 60 L40 20 L160 20 L140 60 Z" class="machine-fill"/>
                <path d="M40 20 L160 20" class="machine-accent-fill" stroke-width="4" stroke-linecap="butt"/>

                <g clip-path="url(#hopper-clip)">
                    <g class="bean-group-1">
                        <circle cx="70" cy="0" r="5" class="bean-fill"/>
                        <circle cx="130" cy="10" r="5" class="bean-fill"/>
                        <circle cx="100" cy="-15" r="5" class="bean-fill"/>
                    </g>
                    <g class="bean-group-2">
                        <circle cx="80" cy="0" r="5" class="bean-fill"/>
                        <circle cx="120" cy="15" r="5" class="bean-fill"/>
                        <circle cx="100" cy="5" r="5" class="bean-fill"/>
                    </g>
                </g>
                <defs>
                    <clipPath id="hopper-clip">
                         <path d="M60 60 L40 20 L160 20 L140 60 Z" />
                    </clipPath>
                </defs>

                <rect x="80" y="110" width="40" height="30" rx="5" class="machine-accent-fill"/>
                <path d="M80 125 L30 125 C 20 125, 20 140, 30 140 L80 140" fill="none" stroke-width="5" class="machine-accent-fill" /> <rect x="95" y="140" width="10" height="10" class="machine-accent-fill"/> <rect x="97" y="150" width="6" height="40" class="liquid-fill coffee-stream" rx="2"/>

                <path d="M120 190 C 120 210, 80 210, 80 190 L 80 170 L 120 170 Z" class="machine-accent-fill"/>
                <path d="M116 190 C 116 205, 84 205, 84 190 L 84 185 L 116 185 Z" class="liquid-fill cup-liquid"/>
                
                <circle cx="140" cy="90" r="8" class="machine-accent-fill"/>
                <circle cx="140" cy="90" r="3" fill="#ef4444" stroke="none"/> <rect x="60" y="85" width="60" height="10" rx="2" class="machine-accent-fill"/> </svg>
        </div>

        <a href="https://www.linkedin.com/in/arwinvanderheiden" class="notify-btn" target="_blank">Connect op LinkedIn</a>
    </div>

    <script>
        // Leuke tech-tekstjes die een voor een verschijnen
        const lines = [
            "> Initializing 30+ years of experience...",
            "> Loading module: ERP_Systems (90%)... OK",
            "> Loading module: Linux_Beheer (85%)... OK",
            "> Compiling Python & AI Labs...",
            "> Importing Humor & Social Skills...",
            "> Deploying Dashboard Interface...",
            "> STATUS: Waiting for caffeine intake..."
        ];

        const typeWriterElement = document.getElementById('typewriter');
        let lineIndex = 0;
        let charIndex = 0;

        function typeLine() {
            if (lineIndex < lines.length) {
                const currentLine = lines[lineIndex];
                if (charIndex < currentLine.length) {
                    if (charIndex === 0) {
                        typeWriterElement.innerHTML += "<div>";
                    }
                    const divs = typeWriterElement.getElementsByTagName('div');
                    divs[divs.length-1].innerHTML += currentLine.charAt(charIndex);
                    charIndex++;
                    setTimeout(typeLine, 30);
                } else {
                    typeWriterElement.innerHTML += "</div>"; 
                    charIndex = 0;
                    lineIndex++;
                    setTimeout(typeLine, 400);
                }
            }
        }

        window.onload = typeLine;
    </script>

</body>
</html>
